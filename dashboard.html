
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Hash Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .card {
            background-color: #2b2b3d;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .card h3 {
            margin: 0;
        }
        .button {
            display: inline-block;
            padding: 10px 15px;
            margin-top: 10px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Tiny Hash</h1>
        <div class="card">
            <h3>Energy: <span id="energy">8000</span> / 8000</h3>
            <progress id="energy-bar" value="8000" max="8000" style="width: 100%;"></progress>
        </div>
        <div class="card">
            <h3>Tasks</h3>
            <ul id="task-list"></ul>
        </div>
        <div class="card">
            <h3>Referrals</h3>
            <p>Total Referrals: <span id="referrals">0</span></p>
            <a class="button" href="#">Share Referral Link</a>
        </div>
    </div>
    <script>
        document.getElementById("task-list").innerHTML = `
            <li>Follow Twitter - Reward: 50 Energy</li>
            <li>Join Telegram Channel - Reward: 30 Energy</li>
        `;
    </script>
</body>
</html>
